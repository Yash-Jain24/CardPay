spring.application.name=cardpay
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cardpay}
spring.datasource.username=${DB_USER:cardpay}
spring.datasource.password=${DB_PASSWORD:cardpay}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

management.endpoints.web.exposure.include=health,info,metrics

version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: cardpay-postgres
    environment:
      POSTGRES_DB: cardpay
      POSTGRES_USER: cardpay
      POSTGRES_PASSWORD: cardpay
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cardpay"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: cardpay-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: jdbc:postgresql://postgres:5432/cardpay
      DB_USER: cardpay
      DB_PASSWORD: cardpay
    restart: on-failure

volumes:
  pgdata:
